####################################################################################################
#                       TMUX COMMAND SHORTCUTS                                                     #
###################################################################################################
# NOTE: 
#  set is short for set-option and 
#  bind is short for bind-key
# tmux source-file ~/.tmux.conf is used to source the file 
# change prefix key to C-a, easier to type, same to "screen"
unbind C-b
set -g prefix C-a

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Easy config reloads
unbind r
bind r source-file ~/.tmux.conf \;

# Enable killing session 
bind X confirm-before "kill-session -t ''"

# Switch panes using Alt-arrow without prefix
bind -n M-left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse control (clickable windows, panes, resizable panes)
# set -g mouse-select-window on

# tmxu display things in 256 colors

# enbale termial compability
#set -ga terminal-overrides ",tmux-256color-italic:Tc"

set -g default-terminal "screen-256color"

# set -g default-terminal "screen-256color"

# enbale termial compability
# set -ga terminal-overrides ",tmux-256color-italic:Tc"

set -g mouse on # for tmux 2.1 and above
set -g allow-rename off

bind < resize-pane -L 5 
bind > resize-pane -R 5

# Prompted join-pane
bind-key j command-prompt -p "join pane from: "  "join-pane -h -s '%%'"

# Use vim keybindings in copy mode
# set-window-option -g mode-keys vi
setw -g mode-keys vi
# set -s set-clipboard off

# NOTE you can use "+y to copy inside vim 
bind -T copy-mode-vi v send-keys -X begin-selection
bind P paste-buffer
# bind -T copy-mode-vi y send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy" #'xclip.exe -se c -i'
# bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel  "pbcopy" # 'xclip.exe -se c -i'


####################################################################################################
#                       DESIGN CHANGES                                                             #
###################################################################################################

# loud or quiet ?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g monitor-activity off
set -g bell-action none
#
# modes
setw -g clock-mode-colour colour5
setw -g mode-style 'fg=colour1 bg=colour18 bold'

## panes
set -g pane-border-style 'fg=colour19 bg=colour0'
set -g pane-active-border-style 'bg=colour0 fg=colour9'

## statusbar 
set -g status-position bottom
set -g status-justify left
set -g status-left ''

### Vim-Airline for tmux 
set -g status on

set -g @dracula-show-powerline true

# it can accept `session`, `smiley`, `window`, or any character.
set -g @dracula-show-left-icon session

# available plugins: battery, cpu-usage, git, gpu-usage, ram-usage, network, network-bandwidth, network-ping, weather, time
set -g @dracula-plugins "git cpu-usage ram-usage time"

# default is ✓. Avoid using non unicode characters that bash uses like $, * and ! 
set -g @dracula-git-show-current-symbol ✓

# for left
set -g @dracula-show-left-sep  ⮀

# for right symbol (can set any symbol you like as seperator)
set -g @dracula-show-right-sep ◀
 

####################################################################################################
#                       TMP plugins                                                             #
###################################################################################################

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# install dracula for tmux
set -g @plugin 'erikw/tmux-powerline'
set -g @plugin 'dracula/tmux'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'


